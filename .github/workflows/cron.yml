: Sprint Notification Bot

on:
  schedule:
    # Chạy vào 01:00 UTC mỗi ngày (tức 08:00 sáng giờ Việt Nam)
    - cron: '0 1 * * *'
  workflow_dispatch: # Cho phép bạn bấm nút chạy thử thủ công

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Sprint Script
        run: python app.py
